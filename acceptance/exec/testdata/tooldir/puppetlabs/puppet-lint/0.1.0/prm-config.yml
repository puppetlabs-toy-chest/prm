---
plugin:
  author: puppetlabs
  id: puppet-lint
  display: puppet-lint
  version: 0.1.0
  upstream_project_url: https://github.com/puppetlabs/puppet-lint/

gem:
  name: [puppet-lint]
  executable: puppet-lint

common:
  can_validate: true
  needs_write_access: false
  help_arg: '--help'
  success_exit_code: 0
  interleave_stdout_err: false
